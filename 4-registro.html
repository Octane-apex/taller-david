<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Feria UTP 2025</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>Feria Académica 2025</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="2-programas.html">Programas</a></li>
        <li><a href="3-charlas.html">Charlas</a></li>
        <li><a href="4-registro.html">Registro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Registro en Línea</h2>
      <form>
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="programa">Programa de interés:</label>
        <select id="programa" name="programa">
          <option>Ingeniería de Sistemas</option>
          <option>Desarrollo de Software</option>
          <option>Arquitectura</option>
          <option>Industrial</option>
        </select>

        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios" rows="3"></textarea>

        <button type="submit">Enviar Registro</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Universidad Tecnológica de Panamá</p>
  </footer>
</body>
</html>
